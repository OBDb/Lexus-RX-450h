generations:
  - name: "First Generation (AL10)"
    start_year: 2010
    end_year: 2015
    description: "The first-generation Lexus RX 450h (part of the third-generation RX lineup) succeeded the pioneering RX 400h as Lexus's luxury hybrid SUV. Featuring a significantly improved Lexus Hybrid Drive system combining a 3.5-liter V6 engine with more powerful electric motors for a total system output of 295 horsepower, a 27 horsepower increase over its predecessor. The hybrid system utilized an Atkinson-cycle version of the V6, regenerative braking, and a nickel-metal hydride battery pack, paired with an electronically controlled continuously variable transmission (E-CVT). This powertrain delivered impressive fuel economy for a luxury SUV, with EPA ratings of 32 mpg city/28 mpg highway for front-wheel drive models and 30/28 mpg for all-wheel drive variants. The exterior styling matched the standard RX with aggressive lines and a distinctive grille, differentiated by subtle hybrid badging and blue-tinted Lexus emblems. The interior featured unique hybrid-specific displays and controls while maintaining the luxury appointments of the standard model. Available features included a heads-up display, wide-view side and backup monitors, and a Mark Levinson premium audio system. Safety technology included available features like a pre-collision system, lane departure alert, and intelligent high beam control. This generation established the RX 450h as the benchmark for luxury hybrid SUVs, offering environmentally conscious buyers a compelling combination of performance, efficiency, and Lexus refinement."

  - name: "Second Generation (AL20)"
    start_year: 2016
    end_year: 2022
    description: "The second-generation RX 450h (part of the fourth-generation RX lineup) featured dramatically more aggressive styling with a massive spindle grille, sharp character lines, and a floating roof design created by blacked-out C-pillars. Available in both standard and extended-length L versions (introduced in 2018 with three-row seating), it offered increased interior space and versatility. Powered by an updated Lexus Hybrid Drive system combining a 3.5-liter V6 with more efficient electric motors for a total system output of 308 horsepower, paired with an electronically controlled continuously variable transmission (E-CVT). This system utilized improved power management and a more compact nickel-metal hydride battery pack that minimized intrusion into the cargo area. Fuel economy ratings were approximately 31 mpg city/28 mpg highway for the standard model and slightly lower for the L version. All-wheel drive was standard, using a dedicated electric motor for the rear wheels. The interior showcased Lexus's contemporary design with high-quality materials, available semi-aniline leather, and distinctive bamboo trim for hybrid models. Technology features included an available 12.3-inch infotainment display with Remote Touch controller, color heads-up display, and a comprehensive suite of safety systems through Lexus Safety System+. A significant refresh in 2020 brought styling updates, improved infotainment with touchscreen functionality replacing the Remote Touch controller, and enhanced driver assistance features. The F Sport package became available on the RX 450h for this generation, offering sportier suspension tuning, unique styling elements, and a more engaging driving experience while maintaining the efficiency of the hybrid powertrain. This generation continued the RX 450h's position as the benchmark luxury hybrid SUV, offering improved performance, technology, and styling while maintaining its focus on efficiency."

  - name: "Third Generation (PHEV)"
    start_year: 2023
    end_year: null
    description: "For the fifth-generation RX lineup, the RX 450h nameplate has evolved into the plug-in hybrid RX 450h+, representing Lexus's first plug-in hybrid RX model. Built on Lexus's new GA-K platform offering improved structural rigidity, reduced weight, and enhanced driving dynamics. Powered by a sophisticated plug-in hybrid system combining a 2.5-liter four-cylinder engine with electric motors and a lithium-ion battery pack, providing approximately 38 miles of all-electric driving range and a total system output of 304 horsepower. The system allows for electric-only operation at higher speeds than previous hybrid models, with multiple drive modes including an EV-priority mode. The exterior evolves Lexus's design language with a sleeker interpretation of the spindle grille (now called 'spindle body'), sharper body lines, and a connected taillight design, with subtle 'plug-in hybrid' badging. The interior features Lexus's new cockpit design philosophy centered around a standard 9.8-inch or available 14-inch touchscreen with the new Lexus Interface system, featuring wireless Apple CarPlay/Android Auto, cloud-based navigation, and voice assistant functionality. Advanced technology includes digital key capability, a panoramic view monitor, and traffic jam assist. Safety features expanded with Lexus Safety System+ 3.0 including enhanced pre-collision system, emergency driving stop system, and proactive driving assist. Charging capabilities include Level 1 (standard household outlet) and Level 2 (240V) compatibility, with charging status viewable remotely through the Lexus app. The RX 450h+ represents Lexus's commitment to electrification while maintaining the model's traditional strengths in luxury, refinement, and practical utility."
